<!DOCTYPE HTML>
<html>
<head>
	<title>Democracy CardMaker</title>

	<link rel='stylesheet' href='style.css'>
	<link rel='stylesheet' href='editorLayout.css'>
		
	<script type='text/javascript' src='editorAPI.js'></script>
	<script>
		editorCardId = null;
		function initialize()
		{
			editorCardId = sessionStorage.getItem("editCardId");
			if (editorCardId == null)
			{
				console.log("No ID found in session storage.");
			}
			else 
			{
				console.log(editorCardId);
				sessionStorage.removeItem("editCardId");
				API_retrieveCard();
			}
			/*TEMPORARY*/
			API_parseVisualElementResponse()
			API_handleVisualElementResponse();
			refreshCardFacePanel();
		}
	</script>
</head>
<body onload="initialize()">
	<div id="middleDiv">
		<div class="sideDiv" style="border:1px solid black;">
			<h2 class="header">DEMOCRACY CARDMAKER</h2>
			<h3 class="header">Editor Mode</h3>
			<h3>Navigate Card</h3>
			<button id="leftButton" onclick="moveCardLeft(true)" style="width:60%">&lt;&lt;</button>
			<button id="rightButton" onclick="moveCardLeft(false)" style="width:60%">&gt;&gt;</button>
			<h3 id="currFaceName">Current Face: </h3>
		</div>
		
		<div id="centerDiv">
			<canvas id="frontCanvas" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
			<canvas id="leftCanvas" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
			<canvas id="rightCanvas" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
			<canvas id="backCanvas" width="600" height="600" style="border:1px solid #c3c3c3;"></canvas>
		</div>
			
		<div class="sideDiv" style="border:1px solid black;">
			<h3>Tools</h3>
			<button style="width:80%">Add Visual</button>
			<button style="width:80%">Edit Visual</button>
			<button style="width:80%">Delete Visual</button>
		</div>
	</div>
	
	<div id="bottomDiv">
		
	</div>
</body>
</html>
