<!DOCTYPE html>
<html>
	<head>
		<title>Democracy CardMaker</title>

		<link rel='stylesheet' href='style.css'>
		<link rel='stylesheet' href='mainLayout.css'>
		
		<script type='text/javascript' src='api.js'></script>
	
		<script type='text/javascript'>
		function initialize() {
			refreshCardList();
		}
		
		function resetform01(){
			document.getElementById('create').style.display='none';
			document.getElementById("createForm").reset();
 		}
		</script>

	</head>
	<body onload="initialize()">
	
	<div id="topDiv">
		<h1 class="header">DEMOCRACY CARDMAKER</h1>
		<h3 class="header">Online greeting cards by the people, for the people.</h3>
	</div>
	
	<div id="middleDiv">
		<div class="sideDiv">
		</div>
		
		<div id="centerDiv">
			<div id="cardList"></div>
		</div>
			
		<div class="sideDiv">
			<button onclick="document.getElementById('create').style.display='block'" style="width:80%">Create Card</button>
			<button onclick="handleDeleteCardClick()" style="width:80%">Delete Card</button>
			<button onclick="handleEditCardClick()" style="width:80%">Edit Card</button>
		</div>
	</div>
	
	<div id="bottomDiv">
	</div>
	
	<!-- POP UP FOR CREATING CARD -->
	<div id="create" class="modal">
  	<form id = "createForm" class="modal-content animate">
   	<div class="container">
      <label><b>Recipient Name</b></label>
      <input id="recipientName" type="text" placeholder="Enter Recipient Name" required>

      <label><b>Event Type</b></label>
      <br>
      <select id="eventChoice" class="eventtype">
	  </select>
	  <br>
      <label><b>Layout</b></label>
      <br>
      <select id="layoutChoice" class="layouttype">
  	  </select>
	  <br>
      <div class="clearfix">
        <button type="button" onclick="resetform01()" class="cancelbtn">Cancel</button>
        <button type="submit" onclick="JavaScript:handleCreateCardClick(this)" class="signupbtn">Create</button>
      </div>
    </div>
  	</form>
	</div>
	
	
	
	</body>
</html>
